            }
            return history;
        }

        function drawMiniChart(reelId) {
            var canvas = document.getElementById('chart-' + reelId);
            if (!canvas) return;
            var ctx = canvas.getContext('2d');
            var container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            var history = guidebookState.priceHistory[reelId];
            if (!history || history.length < 2) return;
            var reel = findReelById(reelId);
            if (!reel) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var prices = history.map(function(h) { return h.price; });
            var minPrice = Math.min.apply(null, prices);
            var maxPrice = Math.max.apply(null, prices);
            var priceRange = maxPrice - minPrice || 1;

            ctx.beginPath();
            ctx.strokeStyle = reel.isPositive ? '#22c55e' : '#ef4444';
            ctx.lineWidth = 2.5;
            ctx.lineJoin = 'round';

            for (var k = 0; k < history.length; k++) {
                var x = (k / (history.length - 1)) * canvas.width;
                var y = canvas.height - ((history[k].price - minPrice) / priceRange) * canvas.height;
                if (k === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.stroke();

            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            var gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, reel.isPositive ? 'rgba(34, 197, 94, 0.4)' : 'rgba(239, 68, 68, 0.4)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function drawMainChart() {
            var canvas = document.getElementById('main-chart');
            if (!canvas) return;
            var ctx = canvas.getContext('2d');
            var container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            var history = guidebookState.priceHistory[guidebookState.activeReelId];
            if (!history || history.length < 2) return;
            var reel = findReelById(guidebookState.activeReelId);
            if (!reel) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var prices = history.map(function(h) { return h.price; });
            var minPrice = Math.min.apply(null, prices);
            var maxPrice = Math.max.apply(null, prices);
            var priceRange = maxPrice - minPrice || 1;
            var padding = { top: 25, right: 80, bottom: 35, left: 25 };
            var chartWidth = canvas.width - padding.left - padding.right;
            var chartHeight = canvas.height - padding.top - padding.bottom;

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.06)';
            ctx.lineWidth = 1;
            for (var g = 0; g <= 6; g++) {
                var gy = padding.top + (chartHeight / 6) * g;
                ctx.beginPath();
                ctx.moveTo(padding.left, gy);
                ctx.lineTo(canvas.width - padding.right, gy);
                ctx.stroke();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.font = '11px sans-serif';
                ctx.fillText('$' + (maxPrice - (priceRange / 6) * g).toFixed(2), canvas.width - padding.right + 10, gy + 4);
            }

            ctx.beginPath();
            ctx.strokeStyle = reel.isPositive ? '#22c55e' : '#ef4444';
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';

            for (var k = 0; k < history.length; k++) {
                var x = padding.left + (k / (history.length - 1)) * chartWidth;
                var y = padding.top + chartHeight - ((history[k].price - minPrice) / priceRange) * chartHeight;
                if (k === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.stroke();

            ctx.lineTo(padding.left + chartWidth, padding.top + chartHeight);
            ctx.lineTo(padding.left, padding.top + chartHeight);
            ctx.closePath();
            var gradient = ctx.createLinearGradient(0, padding.top, 0, padding.top + chartHeight);
            gradient.addColorStop(0, reel.isPositive ? 'rgba(34, 197, 94, 0.25)' : 'rgba(239, 68, 68, 0.25)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();

            var lastY = padding.top + chartHeight - ((history[history.length - 1].price - minPrice) / priceRange) * chartHeight;
            ctx.beginPath();
            ctx.arc(padding.left + chartWidth, lastY, 8, 0, Math.PI * 2);
            ctx.fillStyle = reel.isPositive ? '#22c55e' : '#ef4444';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(padding.left + chartWidth, lastY, 8, 0, Math.PI * 2);
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

                    });
                    reelEl.addEventListener('dragend', function() {
